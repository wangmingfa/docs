<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>王明发的睡前故事</title>
  <link rel="icon" type="image/x-icon" href="/logo.svg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="/theme.css">
  <link rel="stylesheet" href="/plugins/copy-code.css">
</head>
<body>
  <audio id="bg" loop>
     <source src="/mojito.mid" type="audio/midi">
     <source src="/mojito.mp3" type="audio/mpeg">
  </audio>
  <div id="app"></div>
  <script>
  	document.body.addEventListener('click', function(event) {
 		playAudio();
  	});
    function playAudio() {
        const audio = document.getElementById('bg');
        // 判断是否在播放
        if (audio.paused) {
        	audio.volume = 0.3; // 音量（范围：0.0 ~ 1.0）
        	audio.play().catch(err => console.log('播放失败:', err));
        }
    }
    window.$docsify = {
      name: '<img src="/logo.svg" alt="logo"/>学无止境',
      repo: '',
      // logo: '/logo.svg',
      loadSidebar: true,
      notFoundPage: 'my404.md',
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto', // or 'auto'
        placeholder: '搜索内容',
        noData: '找不到结果',
        // 搜索标题的最大层级, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'docs',
        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },
      pagination: {
        previousText: '上一章节',
        // or
        nextText: {
          '/en/': 'NEXT',
          '/': '下一章节'
        },
        crossChapter: true,
        crossChapterText: true,
      },
      count: {
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      }
    }
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('/sw.js')
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="/plugins/copy-code.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-lua.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
</body>
</html>
