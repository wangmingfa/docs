  <div id="app"></div>
  <script>
    async function getMidDuration (url) {
    	return new Promise((resolve, reject) => {
   			MIDIjs.get_duration(url, function(seconds) { resolve(seconds); } )
    	});
    }
    const playlist = ["Beat-It.mid", "mojito.mid", "夜曲.mid", "Billie-Jean.mid"];
    let currentTrack = 0;
    let currentTotalDuration = 0;
    let playing = false;
    function playCallback(ev) {
  		if (ev.time >= currentTotalDuration) {
 			currentTrack = (currentTrack + 1) % playlist.length;
    		playing = false;
 			playAudio();
  		}
   	}
   	// Set the function as player callback
  	MIDIjs.player_callback = playCallback;
  	document.body.addEventListener('click', function(event) {
 		playAudio();
  	});
    async function playAudio() {
   		if(playing) return;
     	playing = true;
    	const url = `./audio/${playlist[currentTrack]}`;
    	const duration = await getMidDuration(url);
     	if (duration < 0) {
     		console.error(`Failed to load ${url}`);
       		playing = false;
     		return;
      	}
    	currentTotalDuration = duration;
    	MIDIjs.play(url);
    }
